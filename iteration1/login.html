<!DOCTYPE html>
<html lang="en" style="font-size: 15px;">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
  <div class="login_page">
      <div class="logo_part">
        <a href="index.html">
          <img class="logo" src="image/logo.png"/>
        </a>
      </div>
      <h1 dir="auto" role="heading" class="login_title">
        <span>Login</span>
      </h1>

      <!-- changed action to /login -->
      <form novalidate class="information" action="/login" method="post">
        <div class="username_box">
          <div class="username_box2" dir="auto">
            <div>
              <span class="username_title">Username</span>
            </div>
            <div dir="auto">
              <!-- changed name from "session[username_or_email]" to email -->
                <input name="username" type="text" dir="auto" class="input_username">
            </div>
          </div>
        </div>
        <div class="password_box" >
          <div class="password_box2" dir="auto">
            <div>
              <span class="password_title">Passward</span>
            </div>
            <div dir="auto">
              <!-- changed name from "session[password]" to password -->
                <input name="password" type="text" dir="auto" class="input_password">
            </div>
          </div>
        </div>
        <div role="button" class="button_box" data-testid="LoginForm_Login_Button">
          <div dir="auto" class="">
            <!--change button to input type =submit-->
           <input type ="submit" value="login" name = "" class="login_button">
          </div>
        </div>
      </form>

      <div class="tool_box">
        <div class="left_tool">
          <a href="forgot_password.html" role="link" class="forgot_password" style="text-decoration:none;">
            Forgot password?
          </a>
        </div>
        <div class="right_tool">

          <a class="dot">Â·</a>

          <a href="register.html" role="link" class="register" style="text-decoration:none;">
            Register
          </a>
        </div>
      </div>
  </div>
  <script src="script/login_reg_script.js">

  </script>
</body>
</html>
